<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ff9ecf, #ff4f81);
  overflow: hidden;
  color: white;
}

h1 {
  margin-top: 120px;
  font-size: 45px;
}

button {
  padding: 15px 35px;
  font-size: 22px;
  margin: 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background: red;
  color: white;
}

#noBtn {
  background: black;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

// Move No button when hovered
noBtn.addEventListener("mouseover", function() {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);

// YES button celebration
yesBtn.addEventListener("click", function() {

  document.body.innerHTML = `
    <h1>üéâ SHE SAID YES!!! üéâ</h1>
    <h2>You just made my year ‚ù§Ô∏è</h2>
  `;

  music.play();

  var duration = 3 * 1000;
  var end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
});
</script>

</body>
</html>
