<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom, #ff4e50, #ff6f91);
}

/* Center content */
.content {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 3.5em;
  margin-bottom: 60px;
}

button {
  padding: 15px 40px;
  font-size: 1.5em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 20px 0;
  transition: 0.3s;
}

#yesBtn {
  background-color: #ff1744;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff1744;
}

button:hover {
  transform: scale(1.1);
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Spinning photo popups */
.popup-photo {
  position: absolute;
  width: 180px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,255,255,0.7);
  animation: popSpin 2s ease-out forwards;
  z-index: 5;
}

@keyframes popSpin {
  0% { transform: scale(0) rotate(0deg); opacity: 0; }
  50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
  100% { transform: scale(1) rotate(360deg); opacity: 1; }
}
</style>
</head>

<body>

<div class="content">
  <h1>Joise, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üò¢</button>
</div>

<audio id="bgMusic" loop>
  <source src="your-song.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

/* Floating hearts background */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* Show spinning photos */
function showPhotos() {
  const photos = [
    "https://github.com/Ghrape/valentine/blob/main/HEIF%20Image%20(1).jpeg",
    "https://github.com/Ghrape/valentine/blob/main/HEIF%20Image%20.jpeg",
  ];

  photos.forEach((src, index) => {
    setTimeout(() => {
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("popup-photo");

      img.style.top = Math.random() * (window.innerHeight - 200) + "px";
      img.style.left = Math.random() * (window.innerWidth - 200) + "px";

      document.body.appendChild(img);
    }, index * 500);
  });
}

/* Confetti */
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.style.position = "absolute";
  confetti.style.width = "10px";
  confetti.style.height = "10px";
  confetti.style.backgroundColor =
    ["#ff0", "#0ff", "#f0f", "#fff", "#ff1744"][
      Math.floor(Math.random() * 5)
    ];
  confetti.style.left = Math.random() * 100 + "vw";
  confetti.style.top = "-10px";
  confetti.style.opacity = 0.8;
  confetti.style.borderRadius = "50%";
  confetti.style.zIndex = 5;

  document.body.appendChild(confetti);

  let fall = setInterval(() => {
    confetti.style.top =
      parseInt(confetti.style.top) + 5 + "px";
  }, 20);

  setTimeout(() => {
    clearInterval(fall);
    confetti.remove();
  }, 3000);
}

/* YES CLICK */
yesBtn.addEventListener("click", function () {

  music.play().catch(() => {});

  document.querySelector(".content").innerHTML = `
    <h1 style="margin-bottom:40px;">‚ù§Ô∏è Great Choice!! ‚ù§Ô∏è</h1>
    <h2>I can't wait for our Valentine‚Äôs date üíï</h2>
  `;

  showPhotos();

  for (let i = 0; i < 100; i++) {
    setTimeout(createConfetti, i * 50);
  }
});

/* NO BUTTON RUNS AWAY (desktop only) */
noBtn.addEventListener("mouseover", function () {
  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * 80 + "vh";
  noBtn.style.left = Math.random() * 80 + "vw";
});

/* On mobile, make NO shrink instead */
noBtn.addEventListener("click", function () {
  noBtn.style.transform = "scale(0.5)";
});
</script>

</body>
</html>
