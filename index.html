body {

}

/* Container for the initial question */
#question-screen {

}

/* Container for the success message (hidden by default) */
#success-screen {
  display: none;

}

  80% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }

  margin-bottom: 30px;

button {

  font-size: 22px;

  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ffffff;
  color: #ff4d6d;
  position: absolute; 
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
  opacity: 0.8;
  pointer-events: none; /* Let clicks pass through hearts */
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
