<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, ##E6E6FA, #000);
  overflow: hidden;
  color: pink;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
}

h1 {
  margin-top: 120px;
  font-size: 45px;
}

button {
  padding: 15px 35px;
  font-size: 22px;
  margin: 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background: red;
  color: white;
}

#noBtn {
  background: black;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="content">
  <h1>Josie, Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Fireworks background
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = `hsl(${Math.random()*360}, 100%, 60%)`;

  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: color,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      life: 100
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) particles.splice(index, 1);
  });

  requestAnimationFrame(updateFireworks);
}

setInterval(createFirework, 800);
updateFireworks();

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 600);

// Buttons
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", function() {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

yesBtn.addEventListener("click", function() {
  document.body.innerHTML = `
    <h1 style="margin-top:200px;">‚ù§Ô∏è GOOD CHOICE! ‚ù§Ô∏è</h1>
  `;

  music.play();

  var duration = 3 * 1000;
  var end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 70,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 70,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
});
</script>

</body>
</html>
