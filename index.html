<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #B98AF2, #000);
  overflow: hidden;
  color: white;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100vh;            /* fill viewport */
  display: flex;
  flex-direction: column;
  justify-content: center;   /* vertical centering */
  align-items: center;       /* horizontal centering */
  text-align: center;
}

h1 {
  font-size: 65px;           /* larger text */
  margin: 0 20px 60px;       /* space below for buttons */
}

button {
  padding: 20px 50px;        /* bigger buttons */
  font-size: 26px;           /* bigger text */
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
  display: block;            /* force buttons to stack vertically */
}

button:hover {
  transform: scale(1.1);
}

#yesBtn {
  background: red;
  color: white;
  margin-bottom: 40px;       /* space between YES and NO */
}

#noBtn {
  background: black;
  color: white;
  position: relative;        /* allow NO to stay under YES */
}

.heart {
  position: absolute;
  pointer-events: none;
  z-index: 0;
}
  /* ---------- SPINNING PHOTO STYLE ---------- */
.popup-photo {
  position: fixed;
  width: 180px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
  animation: spinPop 4s ease-out forwards;
  z-index: 5;
}

@keyframes spinPop {
  0% { transform: scale(0) rotate(0deg); opacity: 0; }
  20% { transform: scale(1.1) rotate(180deg); opacity: 1; }
  100% { transform: scale(1) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="https://raw.githubusercontent.com/Ghrape/valentine/main/Marvin_Gaye_-_Sexual_Healing_(Official_HD_Video)_128k.mp3" loop></audio>

<canvas id="fireworks"></canvas>

<div class="content">
  <h1>Josie, will you be my valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// ---------------- FIREWORKS BACKGROUND ----------------
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = `hsl(${Math.random()*360}, 100%, 60%)`;

  for (let i = 0; i < 50; i++) {
    particles.push({
      x: x,
      y: y,
      radius: 2,
      color: color,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      life: 100
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) particles.splice(index, 1);
  });

  requestAnimationFrame(updateFireworks);
}

setInterval(createFirework, 800);
updateFireworks();

// ---------------- WAVY FLOATING HEARTS ----------------
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  const heartTypes = ["üíñ","‚ù§Ô∏è","üíò","üíù","üíï"];
  heart.innerHTML = heartTypes[Math.floor(Math.random()*heartTypes.length)];

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random() * 30 + 20) + "px";
  heart.style.color = ["#ff4f81","#ff9ecf","#ffe6f0","#ffccd5"][Math.floor(Math.random()*4)];
  heart.style.opacity = Math.random() * 0.8 + 0.2;
  heart.style.position = "absolute";
  heart.style.zIndex = 0;
  heart.style.pointerEvents = "none";

  document.body.appendChild(heart);

  let posY = window.innerHeight + 50;
  let amplitude = Math.random() * 50 + 20;
  let frequency = Math.random() * 0.02 + 0.01;
  let startX = parseFloat(heart.style.left);

  function float() {
    posY -= 1;
    let offsetX = Math.sin(posY * frequency) * amplitude;
    heart.style.top = posY + "px";
    heart.style.left = startX + offsetX + "px";

    if (posY > -50) {
      requestAnimationFrame(float);
    } else {
      heart.remove();
    }
  }

  float();
}

setInterval(createHeart, 300);

// ---------------- BUTTONS AND MUSIC ----------------
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

// Autoplay workaround: music starts on first click anywhere
let musicStarted = false;
document.body.addEventListener("click", function() {
  if (!musicStarted) {
    music.play().catch(() => {});
    musicStarted = true;
  }
}, {once:true});

// No button runs away
noBtn.addEventListener("mouseover", function(e) {

  const moveDistance = 120; // smaller jump distance

  // Current position
  const rect = noBtn.getBoundingClientRect();
  let newLeft = rect.left + (Math.random() - 0.5) * moveDistance;
  let newTop = rect.top + (Math.random() - 0.5) * moveDistance;

  // Keep button inside screen
  newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
  newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

  noBtn.style.position = "fixed";
  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
});

  // ----------- PHOTO POPUP FUNCTION -----------
const photos = [
  "https://raw.githubusercontent.com/Ghrape/valentine/main/HEIF%20Image%20(1).jpeg",
  "https://raw.githubusercontent.com/Ghrape/valentine/main/HEIF%20Image.jpeg",
];

// YES button click
yesBtn.addEventListener("click", function() {

  // Replace only the content div, keeping <audio> and canvas
  const contentDiv = document.querySelector('.content');
  contentDiv.innerHTML = `
    <h1 style="margin-bottom: 50px;">‚ù§Ô∏è GREAT CHOICE!! ‚ù§Ô∏è</h1>
    <h2>You just made my year ‚ù§Ô∏è</h2>
  `;

  music.play().catch(() => {}); // ensure music continues

  // Confetti explosion
  const duration = 3 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 70,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 70,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());

});
</script>

</body>
</html>
