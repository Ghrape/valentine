<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<style>
body {
  text-align: center;
  background: pink;
  font-family: Arial;
  overflow: hidden;
}

h1 {
  margin-top: 100px;
  font-size: 40px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 20px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
}

#yesBtn {
  background-color: red;
  color: white;
}

#noBtn {
  background-color: black;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

yesBtn.addEventListener("click", function() {
  document.body.innerHTML = "<h1>üéâ SHE SAID YES!!! üéâ</h1><h2>Best Valentine Ever ‚ù§Ô∏è</h2>";
  music.play();
  startConfetti();
  fetch("https://formspree.io/f/YOUR_FORM_ID", {
    method: "POST",
    body: JSON.stringify({ answer: "YES" }),
    headers: { "Content-Type": "application/json" }
  });
});

noBtn.addEventListener("mouseover", function() {
  noBtn.style.left = Math.random() * window.innerWidth + "px";
  noBtn.style.top = Math.random() * window.innerHeight + "px";
});

function startConfetti() {
  for(let i=0;i<100;i++){
    let conf = document.createElement("div");
    conf.style.width="10px";
    conf.style.height="10px";
    conf.style.background="white";
    conf.style.position="absolute";
    conf.style.left=Math.random()*window.innerWidth+"px";
    conf.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(conf);
  }
}
</script>

</body>
</html>
