#question-screen {

#success-screen {
  display: none; /* Hidden at start */

  z-index: 2;
  animation: popIn 0.5s ease-out;
}

@keyframes popIn {
  0% { transform: scale(0); opacity: 0; }
  80% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

h1 {
  font-size: 50px;
  margin-bottom: 30px;
  text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
}

button {

  font-size: 22px;

  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s; /* Removed transform transition for No button logic */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  font-weight: bold;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}
#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ffffff;
  color: #ff4d6d;
  position: fixed; /* FIXED: Allows it to move anywhere on screen */
  z-index: 3; /* Ensures it stays on top */
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
  opacity: 0.8;
  pointer-events: none; /* Let clicks pass through hearts */
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
